<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Dosis:wght@300;600&family=Poppins:wght@300&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <title>Weather widget</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Widget</h1>
      <div class="wrapper">
        <form class="search-bar" id="search">
          <input
            id="search-city"
            type="text"
            placeholder="Search for your city"
          />
          <button
            id="search-button"
            type="submit"
            value="Search"
            autofocus="on"
            autofocus="off"
          >
            Search
          </button>
          <button id="current-button" value="Current">
            Current
          </button>
        </form>
        <br />
        <div>
          <div>City: <span id="city">London</span></div>
          <strong> Weather:</strong> <span id="description"> Sunny </span>
          <div><strong> Humidity: </strong> <span id="humidity">75</span></div>
        </div>
        <div>
          <strong>
            Current temperature:
            <span id="temperature">17</span>
          </strong>
          <span>
            <a href="#"> Â°C </a>
          </span>
          <br />
          <br />
          <div id="date"></div>
        </div>
      </div>
      <div class="link_git_hub"><a href="https://github.com/nadika-zavodovska/Weather-widget" target="_blank">Open-source code </a>by Nadika</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
